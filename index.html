<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
</head>
<body>
  <div class="dark-form">
    <form id="contact-form" onsubmit="return validateForm()">
      <div class="container">
        <h1>Contactez-moi</h1>
        <div class="separation"></div>
        <div class="corps-formulaire">
          <div class="gauche">
            <div class="groupe">
              <label>Votre nom</label>
              <input type="text" name ='name' required autocomplete="off" />
              <i class="fas fa-user"></i>
            </div>
            <div class="groupe">
              <label>Votre e-mail</label>
              <input type="email" name='email' id="email" required autocomplete="off" />
              <i class="fas fa-envelope"></i>
            </div>
            <div class="groupe">
              <label>Votre téléphone</label>
              <input type="tel" name='telephone' id="telephone" pattern="[0-9]+" autocomplete="off" />
              <i class="fas fa-mobile"></i>
            </div>
          </div>

          <div class="droite">
            <div class="groupe">
              <label>Message</label>
              <textarea name="message" placeholder="Saisissez ici..." required></textarea>
            </div>
          </div>
        </div>

        <div class="pied-formulaire" align="center">
          <button type="submit">Envoyez votre message</button>
        </div>
      </div>
    </form> 
  </div>

  <!-- Lien vers votre fichier JavaScript -->
  <script src="email.js"></script>
</body>
</html>
